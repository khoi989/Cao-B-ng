<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bo PC</title>
  <style>
    :root {
      --bg:#0f1720; --card:#133548e3; --text:#e6eef6; --muted:#9fb2c3;
      --ok:#22c55e; --warn:#f59e0b; --err:#ef4444; --border:#2c3a49;
    }
    * { box-sizing:border-box; }
    body {
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      padding:24px;

      /* Background image with dark overlay */
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                  url("background qr.png") center/cover no-repeat;
    }
    .card {
      width:100%; max-width:720px;
      background:var(--card);
      color:var(--text);
      border:1px solid var(--border);
      border-radius:16px;
      padding:28px;
      box-shadow:0 18px 48px rgba(0, 0, 0, 0.35);
    }
    h1 { margin:0 0 6px; font-size:36px; text-align:center; }
    p.lead { text-align:center; color:var(--muted); margin-top:0; }
    label { display:block; margin:16px 0 8px; font-weight:600; }
    input[type="text"] {
      width:100%; padding:14px 16px; border-radius:10px;
      border:1px solid var(--border);
      background:#0f1720; color:var(--text); font-size:16px; outline:none;
    }
    input[type="text"]::placeholder { color:#6c7b8a; }
    .row { display:grid; grid-template-columns:1fr 1fr; gap:12px; }
    button {
      display:inline-block; margin-top:18px; padding:12px 18px; border-radius:12px;
      background:#114a80d7; border:1px solid var(--border);
      color:var(--text); font-size:16px; cursor:pointer;
    }
    button[disabled] { opacity:.6; cursor:default; }
    #result { margin-top:18px; }
    .ok, .warn, .err {
      border-radius:10px; padding:12px; border:1px solid; background:#0f1720;
    }
    .ok   { border-color:#1f7a3a; background:#0d1b12; }
    .warn { border-color:#7b4e0a; background:#1c1407; }
    .err  { border-color:#7a1f1f; background:#1b0f0f; }
    .muted { color:var(--muted); margin-top:6px; }
    .seat { margin-top:6px; font-weight:700; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Check in</h1>
    <p class="lead">Nhập họ và tên, Mã sinh viên, và Lớp hành chính để check in</p>

    <form id="seat-form" autocomplete="off" novalidate>
      <label for="name">Họ và tên</label>
      <input id="name" type="text" placeholder="e.g., Khôi Nguyễn" required />

      <div class="row">
        <div>
          <label for="studentID">Mã sinh viên</label>
          <input id="studentID" type="text" placeholder="VD: 22123456" required />
        </div>
        <div>
          <label for="lop">Lớp</label>
          <input id="lop" type="text" placeholder="Anh 06 - CLC KTQT - K62" required />
        </div>
      </div>

      <button id="submitBtn" type="submit">Check in</button>
    </form>

    <div id="result" aria-live="polite"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
